<!DOCTYPE html>
<html>
<head>
	<title>Recrawler</title>
	<style type="text/css">
		div.button{
			position: relative;
			top: 70px;
			left:40%;
		}
		div.pic{
			width: 180px;
			float: left;
			position: relative;
			top: 70px;
			left: 20px;
		}
		input.chk{
			margin-left: 100px;
		}
		div.btn{
			position: absolute;
			top: 70px;
			left:50%;			
		}
		div.picselect{
			position: absolute;
			top: 20px;
		}
		.url_form{
			position: absolute;
			top: 5%;
			width: 100%;
		}
		.display{
			position: absolute;
			top:15%;
			left: 10%;
			right: 10%;
			width: 80%;
		}
		.img{
			position: relative;
			height: 200px;
			float: left;
			width: 200px;
			margin: 3%;
		}
	</style>
	<!--jquary-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!--bootstrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="url_form">
		<form action=""  method="post">{%csrf_token%}
			<div class="row">
				<center><h5 style="color:red;">{{warning}}</h5></center>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="input-group">
						<input type="{{text_type}}" name="url"  id="url"  class="form-control" placeholder="Input url ...">
						<span class="input-group-btn">
							<input class="btn btn-default" type="{{url_send_btn}}" value="Send!">
						</span>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<form  action="select/"  method="post">{%csrf_token%}
		<div class="display">
			{%for url in all_src%}
				<div class="img">	
					<label for="img{{forloop.counter}}"><img src="{{url}}" width=200 height=200></label>
					<input type="checkbox"  name="select"  style="position: relative;left:45%;" id="img{{forloop.counter}}" value="{{url}}" />
				</div>		
			{%endfor%}
		</div>
		<div class="url_form"><div class="row "><div class="col-md-4 col-md-offset-4" ><input  id="select" type="{{select_btn_type}}"   value="Select" class="collect btn btn-primary btn-lg btn-block" ></div></div></div>
	</form>
</body>
</html>
