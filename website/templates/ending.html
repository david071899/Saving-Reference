<!DOCTYPE html>
<html>
<head>
	<title>Ending</title>
</head>
<body>	
<table>
	{% for i in a%}
		{%if i.tag_set.all%}
			{%for r in i.tag_set.all%}
			<tr>
				<td>{{r.art}}</td>
				<td>{{r.style}}</td>
				<td><img src="{{r.pic_url.0}}" width="150" height="150"></td>
				
			</tr>
			{%endfor%}
		{%endif%}
	{%endfor%}
</table>
</body>
</html>
